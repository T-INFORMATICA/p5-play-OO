name: merge-lib-files
on: [push]
jobs:
  merge-lib-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install -g combine-files
      - run: combine-files --mask=*.js --input=./lib --output=./release/lib.js
